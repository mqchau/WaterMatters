<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="homePage">
      <div class="text-center"> 

        <button type="button" id="localButton" class="btn btn-default" aria-label="Left Align" >
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Detect my position
        </button>
        <div id="localisationText"> </div>
        <br>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <span id="textLabelState">Select a state</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="myDropdown" role="menu" aria-labelledby="dropdownMenu1">
          </ul>
        </div>


        <div class="dropdown" style="display:none">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            <span id="textLabelCounty">Select a county</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="myDropdownCounty" role="menu" aria-labelledby="dropdownMenuCounty">
          </ul>
        </div>

		<div class="loader" align="center">
			<!--This div contains the loading icon moving when the program is thinking-->
			<img src="images/page_loader.gif" height="100" width="100"></img>
		</div>

      </div>
    </div>

    <div id="dataPage" style="display:none;">
     <div class="row" style="text-align:center">
      <div class="col-md-6" style="text-align:center">
         <span class="skillName"  style="padding-bottom:50px" >Usage Distribution</span>
        <div id="dataViz1"  style="position: relative;
        bottom: 0;margin-top:50px">
        <div class="barsLabel" style="width:300px;text-align:center"></div> 
        </div>
      </div>
      <div class="col-md-6" style="text-align:center">
         <div class="skillName" style="padding-bottom:50px">Usage Distribution</div>
        <div id="dataViz2"style="position: relative;margin-top:50px
        bottom: 0;"> 
            <div class="profileDonut row" colors='["#0C354B","#92D14F","#BF9100","#A27387"]'></div>
            <div class="profileDonutLabel skillName" style="width:300px;text-align:center"></div>
        </div>
      </div>
    </div>
    

    </div>

	<script src="js/WaterConsumptionBreakdown.js"></script>
	<script src="js/WaterProblemSolution.js"></script>
    <script src="js/application.js"></script>
  </body>

</html>
