<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>

  <body>
    <div id="homePage">
      <div class="text-center"> 

        <button type="button" id="localButton" class="btn btn-default" aria-label="Left Align" >
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Detect my position
        </button>

        <br>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <span id="textLabelState">Select a state</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="myDropdown" role="menu" aria-labelledby="dropdownMenu1">
          </ul>
        </div>

        <div class="dropdown" style="display:none">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            <span id="textLabelCounty">Select a county</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="myDropdownCounty" role="menu" aria-labelledby="dropdownMenuCounty">
          </ul>
        </div>

      </div>
    </div>

    <div id="dataPage" style="display:none">
